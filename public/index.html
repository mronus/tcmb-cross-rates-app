<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cross Currency Rate Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      padding: 0;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
    }

    textarea, select, input[type="text"], button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    #chartContainer {
      margin-top: 2rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .hidden {
      display: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        flex-direction: column;
        align-items: flex-start;
      }

      .checkbox-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Cross Currency Rate Viewer
      <span id="log" style="font-size: 1rem; font-weight: normal; color: #555;"></span>
    </h1>

    <label for="baseCurrency">Base Currency:</label>
    <select id="baseCurrency"></select>

    <label for="targetCurrency">Target Currency:</label>
    <select id="targetCurrency"></select>

    <label for="dateInput">Exchange Dates (comma or newline separated):</label>
    <textarea id="dateInput" placeholder="Fetching default dates..."></textarea>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="enableAmountsCheckbox" />
        Enable amount conversion for target currency
      </label>
    </div>

    <div id="amountInputs" class="hidden">
      <label for="amountsInput">Amounts in Target Currency (match order of dates):</label>
      <textarea id="amountsInput" placeholder="E.g. 1000.50 or 950.25"></textarea>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="useCommaDecimalCheckbox" />
          Use comma (,) as decimal separator
        </label>
      </div>
    </div>

    <button id="fetchBtn">Fetch Exchange Rates</button>

    <div id="chartContainer">
      <canvas id="rateChart"></canvas>
    </div>
  </div>

  <script>
    const currencyList = [
      'TRY', 'USD', 'AUD', 'DKK', 'EUR', 'GBP', 'CHF', 'SEK',
      'CAD', 'KWD', 'NOK', 'SAR', 'JPY', 'BGN', 'RON', 'RUB',
      'IRR', 'CNY', 'PKR', 'QAR', 'KRW', 'AZN', 'AED'
    ];

    let chartInstance = null;

    function populateSelects() {
      const base = document.getElementById('baseCurrency');
      const target = document.getElementById('targetCurrency');
      currencyList.forEach(code => {
        base.add(new Option(code, code));
        target.add(new Option(code, code));
      });
      base.value = 'USD';
      target.value = 'TRY';
    }

    function parseDate(trDate) {
      const [day, month, year] = trDate.split('.').map(Number);
      return new Date(year, month - 1, day);
    }

    function formatDate(date) {
      const pad = n => n.toString().padStart(2, '0');
      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = date.getFullYear();
      return {
        dayMonthYear: `${day}${month}${year}`,
        yearMonth: `${year}${month}`,
        formatted: `${day}.${month}.${year}`
      };
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function parseList(text) {
      return text.split(/[\n,]+/).map(s => s.trim()).filter(Boolean);
    }

    function parseAmounts(text, useComma) {
      return parseList(text).map(val => {
        const normalized = useComma ? val.replace(',', '.') : val;
        return parseFloat(normalized);
      });
    }

    async function fetchXmlData(dateStr) {
      let date = parseDate(dateStr);
      while (true) {
        const { dayMonthYear, yearMonth, formatted } = formatDate(date);
        const url = `/api/currency?yearMonth=${yearMonth}&dayMonthYear=${dayMonthYear}`;
        try {
          const response = await fetch(url);
          if (!response.ok) {
            if (response.status === 404) {
              date.setDate(date.getDate() + 1);
              await delay(1000);
              continue;
            } else {
              console.error(`❌ Error (${formatted}):`, response.statusText);
              return null;
            }
          }
          const xmlText = await response.text();
          const parser = new DOMParser();
          return parser.parseFromString(xmlText, "text/xml");
        } catch (err) {
          console.error(`❌ Network Error:`, err.message);
          return null;
        }
      }
    }

    function extractRate(xmlDoc, currencyCode) {
      if (currencyCode === 'TRY') return 1;
      const currencyNode = [...xmlDoc.querySelectorAll("Currency")].find(
        c => c.getAttribute("Kod") === currencyCode
      );
      if (!currencyNode) return null;
      const rate = parseFloat(currencyNode.querySelector("ForexBuying")?.textContent || '0');
      return rate || null;
    }

    async function run() {
      const baseCode = document.getElementById("baseCurrency").value;
      const targetCode = document.getElementById("targetCurrency").value;
      const dateList = parseList(document.getElementById("dateInput").value);
      if (baseCode === targetCode) {
        alert("Base and target currencies must be different.");
        return;
      }

      const enableAmounts = document.getElementById("enableAmountsCheckbox").checked;
      const useCommaDecimal = document.getElementById("useCommaDecimalCheckbox").checked;
      let amountList = [];

      if (enableAmounts) {
        amountList = parseAmounts(document.getElementById("amountsInput").value, useCommaDecimal);
        if (amountList.length !== dateList.length) {
          alert("Number of amounts must match number of dates.");
          return;
        }
      }

      const results = [];
      logStatus('Fetching exchange rates...');
      for (let i = 0; i < dateList.length; i++) {
        const dateStr = dateList[i];
        const xmlDoc = await fetchXmlData(dateStr);
        if (!xmlDoc) {
          logStatus(`⚠️ Could not fetch data for ${dateStr}`);
          continue;
        }
        const baseRate = extractRate(xmlDoc, baseCode);
        const targetRate = extractRate(xmlDoc, targetCode);
        if (!baseRate || !targetRate) {
          logStatus(`⚠️ Missing rate(s) for ${dateStr}`);
          continue;
        }
        const crossRate = baseRate / targetRate;
        const amountInTarget = enableAmounts ? amountList[i] : null;
        const convertedAmount = amountInTarget != null ? amountInTarget / crossRate : null;

        results.push({
          date: dateStr,
          base: baseCode,
          target: targetCode,
          rate: crossRate.toFixed(6),
          amount: amountInTarget?.toFixed(2) || null,
          converted: convertedAmount?.toFixed(2) || null
        });

        logStatus(`✅ ${dateStr}: 1 ${baseCode} = ${crossRate.toFixed(6)} ${targetCode}`);
        await delay(1000);
      }

      logStatus('✅ All data fetched successfully. Chart & CSV ready.', true);
      const csvLines = ['Date,BaseCurrency,TargetCurrency,CrossRate,AmountInTargetCurrency,ConvertedAmountInBaseCurrency'];
      results.forEach(r => {
        csvLines.push(`${r.date},${r.base},${r.target},${r.rate},${r.amount ?? ''},${r.converted ?? ''}`);
      });

      const blob = new Blob([csvLines.join('\n')], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${baseCode}_${targetCode}_cross_rates.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      drawChart(results, enableAmounts);
    }

    function drawChart(data, showConverted = false) {
      const ctx = document.getElementById('rateChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      const labels = data.map(r => r.date);
      const values = showConverted
        ? data.map(r => parseFloat(r.converted || 0))
        : data.map(r => parseFloat(r.rate));

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: showConverted ? `Converted Amount in ${data[0].base}` : `1 ${data[0].base} → ${data[0].target}`,
            data: values,
            fill: false,
            tension: 0.1,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Date' }},
            y: { title: { display: true, text: showConverted ? 'Converted Amount' : 'Exchange Rate' }}
          }
        }
      });
    }

    function logStatus(message, isFinal = false) {
      const log = document.getElementById('log');
      log.textContent = message;
      log.style.color = isFinal ? 'green' : '#555';
    }

    function getFirstDaysOfLast12Months() {
      const dates = [];
      const today = new Date();
      for (let i = 0; i < 12; i++) {
        const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        dates.push(`${day}.${month}.${year}`);
      }
      return dates.reverse().join('\n');
    }

    function populateDateInput() {
      document.getElementById('dateInput').value = getFirstDaysOfLast12Months();
    }

    document.getElementById("enableAmountsCheckbox").addEventListener("change", e => {
      document.getElementById("amountInputs").classList.toggle("hidden", !e.target.checked);
    });

    document.getElementById("fetchBtn").addEventListener("click", run);
    window.addEventListener("DOMContentLoaded", () => {
      populateSelects();
      populateDateInput();
    });
  </script>
</body>
</html>
