<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross Currency Rate Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea, select, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    #chartContainer {
      margin-top: 2rem;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>
    Cross Currency Rate Viewer
    <span id="log" style="font-size: 16px; font-weight: normal; color: #555; margin-left: 1rem;"></span>
  </h1>


  <label for="baseCurrency">Base Currency:</label>
  <select id="baseCurrency"></select>

  <label for="targetCurrency">Target Currency:</label>
  <select id="targetCurrency"></select>

  <label for="dateInput">Enter Dates (comma or newline separated):</label>
  <textarea id="dateInput" placeholder="Fetching default dates..."></textarea>


  <button id="fetchBtn">Fetch Exchange Rates</button>

  <div id="chartContainer">
    <canvas id="rateChart"></canvas>
  </div>

  <script>
    const currencyList = [
      'TRY', 'USD', 'AUD', 'DKK', 'EUR', 'GBP', 'CHF', 'SEK',
      'CAD', 'KWD', 'NOK', 'SAR', 'JPY', 'BGN', 'RON', 'RUB',
      'IRR', 'CNY', 'PKR', 'QAR', 'KRW', 'AZN', 'AED'
    ];

    let chartInstance = null;

    function populateSelects() {
      const base = document.getElementById('baseCurrency');
      const target = document.getElementById('targetCurrency');

      currencyList.forEach(code => {
        const option1 = new Option(code, code);
        const option2 = new Option(code, code);
        base.add(option1);
        target.add(option2);
      });

      base.value = 'TRY';   // default base
      target.value = 'EUR'; // default target
    }

    function parseDate(trDate) {
      const [day, month, year] = trDate.split('.').map(Number);
      return new Date(year, month - 1, day);
    }

    function formatDate(date) {
      const pad = n => n.toString().padStart(2, '0');
      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = date.getFullYear();
      return {
        dayMonthYear: `${day}${month}${year}`,
        yearMonth: `${year}${month}`,
        formatted: `${day}.${month}.${year}`
      };
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function parseDatesFromTextarea(text) {
      return text
        .split(/[\n,]+/)
        .map(s => s.trim())
        .filter(Boolean);
    }

    async function fetchCurrencyData(dateStr, currencyCode) {
      let date = parseDate(dateStr);

      while (true) {
        const { dayMonthYear, yearMonth, formatted } = formatDate(date);
        const url = `/api/currency?yearMonth=${yearMonth}&dayMonthYear=${dayMonthYear}`;

        try {
          const response = await fetch(url);
          if (!response.ok) {
            if (response.status === 404) {
              date.setDate(date.getDate() + 1);
              await delay(1000);
              continue;
            } else {
              console.error(`❌ Error (${formatted}):`, response.statusText);
              return null;
            }
          }

          const xmlText = await response.text();
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "text/xml");

          if (currencyCode === 'TRY') return { rate: 1 };

          const currencyNode = [...xmlDoc.querySelectorAll("Currency")]
            .find(c => c.getAttribute("Kod") === currencyCode);

          if (!currencyNode) {
            console.warn(`⚠️ ${currencyCode} not found for ${formatted}.`);
            return null;
          }

          const rate = parseFloat(currencyNode.querySelector("ForexBuying")?.textContent || '0');
          return { rate };

        } catch (err) {
          console.error(`❌ Network Error:`, err.message);
          return null;
        }
      }
    }

    async function run() {
      const baseCode = document.getElementById("baseCurrency").value;
      const targetCode = document.getElementById("targetCurrency").value;
      const rawText = document.getElementById("dateInput").value;
      const dates = parseDatesFromTextarea(rawText);

      if (baseCode === targetCode) {
        alert("Base and target currencies must be different.");
        return;
      }

      const results = [];

      logStatus('Fetching exchange rates...');
      for (const dateStr of dates) {
        const [base, target] = await Promise.all([
          fetchCurrencyData(dateStr, baseCode),
          fetchCurrencyData(dateStr, targetCode)
        ]);

        if (!base || !target || !base.rate || !target.rate) {
          console.warn(`⚠️ Missing exchange rate for ${dateStr}`);
          continue;
        }

        const crossRate = base.rate / target.rate;
        results.push({
          date: dateStr,
          base: baseCode,
          target: targetCode,
          rate: crossRate.toFixed(6)
        });
        logStatus(`✅ ${dateStr}: 1 ${baseCode} = ${crossRate.toFixed(6)} ${targetCode}`);
        await delay(1000);
      }
      logStatus('✅ All data fetched successfully. Chart & CSV ready.', true);

      const csvLines = ['Date,BaseCurrency,TargetCurrency,CrossRate', ...results.map(r =>
        `${r.date},${r.base},${r.target},${r.rate}`)];

      const blob = new Blob([csvLines.join('\n')], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${baseCode}_${targetCode}_cross_rates.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      drawChart(results);
    }

    function drawChart(data) {
      const labels = data.map(r => r.date);
      const rates = data.map(r => parseFloat(r.rate));
      const ctx = document.getElementById('rateChart').getContext('2d');

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `1 ${data[0].base} → ${data[0].target}`,
            data: rates,
            fill: false,
            tension: 0.1,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Date' }
            },
            y: {
              title: { display: true, text: 'Exchange Rate' },
              beginAtZero: false
            }
          }
        }
      });
    }

    function getFirstDaysOfLast12Months() {
      const dates = [];
      const today = new Date();

      for (let i = 0; i < 12; i++) {
        const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        dates.push(`${day}.${month}.${year}`);
      }

      return dates.reverse().join('\n');
    }

    function populateDateInput() {
      document.getElementById('dateInput').value = getFirstDaysOfLast12Months();
    }

    function logStatus(message, isFinal = false) {
      const log = document.getElementById('log');
      log.textContent = message;
      if (isFinal) {
        log.style.color = 'green';
      } else {
        log.style.color = '#555';
      }
    }



    document.getElementById("fetchBtn").addEventListener("click", run);
    window.addEventListener("DOMContentLoaded", () => {
      populateSelects();
      populateDateInput();
    });
  </script>
</body>
</html>
